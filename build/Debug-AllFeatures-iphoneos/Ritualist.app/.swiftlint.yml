reporter: xcode

# Lint-only rules
opt_in_rules:
  - empty_count
  - closure_spacing
  - explicit_init
  - fatal_error_message
  - first_where
  - implicit_return
  - redundant_type_annotation
  - vertical_whitespace_opening_braces
  - vertical_whitespace_closing_braces

analyzer_rules:
  - unused_declaration

identifier_name:
  min_length: 2
  allowed_symbols: ["_"]

line_length:
# fix later
  warning: 500
  error: 500
  ignores_comments: true
  ignores_urls: true
  
file_length:
# fix later
  warning: 800
  error: 1500

disabled_rules:
  - trailing_whitespace
  - trailing_newline
  - vertical_whitespace_opening_braces
