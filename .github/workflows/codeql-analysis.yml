name: CodeQL Security Analysis

on:
  schedule:
    # Run security scan every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  analyze:
    name: Analyze Swift Code
    runs-on: macos-latest
    timeout-minutes: 30

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Queries: security-extended for more comprehensive scanning
        queries: security-extended

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build for CodeQL Analysis
      run: |
        # CodeQL requires clean build to properly analyze Swift code
        xcodebuild clean build \
          -project Ritualist.xcodeproj \
          -scheme Ritualist-AllFeatures \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.0' \
          -configuration Debug \
          -quiet \
          CODE_SIGNING_ALLOWED=NO \
          | tee xcodebuild.log

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

# Security: Limit permissions
permissions:
  contents: read
  security-events: write
  actions: read
